<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obsidian Music | Artista</title>

  <!-- Estilos generales -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/artista.css" />
</head>

<body>

  <!-- CABECERA SIMPLE SIN MENÚ PRINCIPAL -->
  <header>
    <div class="logo">🎧 <b>Obsidian Music</b></div>
    <input type="text" placeholder="Buscar artistas..." id="searchBar"/>
    <div class="suscripcion"><a href="suscripcion.html">🪙 Suscríbete</a></div>
    <div class="perfil"><a href="perfil.html">👤 Perfil</a></div>
  </header>

  <!-- Botón de volver al menú -->
<div class="volver-wrapper">
  <a href="index.html" class="volver-link nav-artistas">⬅ Volver al inicio</a>
</div>

  <!-- Vista de artista detallada con 3 columnas -->
  <main class="vista-artista">

    <!-- Lista lateral con nombres de artistas destacados -->
    <aside class="menu-artistas" id="menuArtistas">
      <!-- JS cargará aquí los nombres -->
    </aside>

    <!-- Sección central con información del artista -->
    <section class="contenido-artista" id="contenidoArtista">
      <!-- JS mostrará aquí info dinámica -->
    </section>

    <!-- Columna derecha con bio y disco -->
    <aside class="info-artista" id="infoArtistaLateral">
      <!-- JS insertará disco y bio -->
    </aside>

  </main>

  <footer class="footer-principal">
    <div class="footer-contenido">
      <div class="footer-secciones">
        <div class="footer-columna">
          <h3>Obsidian Music</h3>
          <ul>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Términos de uso</a></li>
            <li><a href="#">Política de privacidad</a></li>
            <li><a href="#">Ayuda</a></li>
          </ul>
        </div>
        <div class="footer-columna">
          <h3>Contacto</h3>
          <ul class="footer-contacto">
            <li>📍 Sevilla, España</li>
            <li>📞 +34 654 321 987</li>
            <li>✉️ soporte@obsidianmusic.com</li>
          </ul>
        </div>
      </div>
      <p class="footer-copy">&copy; 2025 Obsidian Music. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Script que carga datos desde la URL -->
  <script src="js/listartistas.js"></script>
  <script src="js/transition.js"></script>
  <script src="js/artista.js"></script>
</body>

</html>
