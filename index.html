<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obsidian Music - Home</title>

  <!-- Enlazamos el CSS principal con todo el diseño y estilo que sigue la estética de Spotify -->
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

  <!-- Parte superior de nuestra web, donde va el logo, la búsqueda y el acceso al perfil -->
  <!-- Es lo primero que se ve al entrar después del login -->
  <header>
    <div class="logo">🎧 <b>Obsidian Music</b></div>
    <input type="text" placeholder="Buscar artistas..." id="searchBar"/>
    <div class="perfil">👤 Perfil</div>
  </header>


  <!-- Aquí empieza la estructura principal de la página, dividida en un menú lateral y el contenido central -->
  <div class="container">

    <!-- Menú lateral con accesos a Inicio, Perfil, Artistas y el juego musical (aún por hacerse) -->
    <!-- No está conectado aún, pero está ahí para simular la navegación típica de una app -->
    
    <nav>
      <ul>
        <li>🏠 Inicio</li>
        <li>👤 Perfil</li>
        <li><a href="artista.html?nombre=Post%20Malone" style="color: inherit; text-decoration: none;">🎵 Artistas</a></li>
        <li><a href="game.html" style="color: inherit; text-decoration: none;">🎮 Juego</a></li>
        <li><a href="#" id="logout" style="color: inherit; text-decoration: none;">🚪 Cerrar sesión</a></li>
      </ul>
    </nav>
    

    <!-- Zona donde mostramos lo más importante, los artistas -->
    <main>

      <!-- ARTISTAS DESTACADOS -->
      <!-- Título de la sección de artistas que el usuario puede explorar -->
      <section>
        <h2>Artistas destacados</h2>

        <!-- Aquí se van cargando las tarjetas de los artistas con JS -->
        <!-- Solo 4 o 5 de ellos tienen funcionalidad real, pero visualmente simula una web completa -->
        <div class="zona-artistas" id="zonaArtistas"></div>
      </section>

     
      <!-- OTROS ARTISTAS (decorativos, sin clics) -->
      <section>
        <h2>Explora más artistas</h2>
        <div class="zona-artistas" id="artistasDecorativos">
          <!-- JS meterá las tarjetas decorativas aquí -->
        </div>
      </section>

    </main>
  </div>


<!-- Botón de reproducción aleatoria -->
<footer id="reproductorFijo">
  <div class="reproductor-lineal">
    <button id="btnAleatorio" class="btn-reproducir">🎵<span><b>Canción Aleatoria</b></span></button>
    <div id="cancionActual" class="nombre-cancion"></div>
    <audio id="reproductorGlobal" controls></audio>
  </div>
</footer>


 

  <!-- Enlace a los scripts donde controlamos todo lo interactivo de la página -->
  <script src="js/listartistas.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
