<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego Musical</title>
  <link rel="stylesheet" href="./css/game.css" />
</head>
<body>
  <div class="container">
    <h1> ¿Adivinarás la canción?</h1>

    <section id="select-artist">
      <h2>Selecciona un artista</h2>
      <div class="artist-selection">
        <div class="artist-card" data-artist="artist1">
          <img src="./assets/img/art_angels.jpeg" alt="Artista 1" />
          <p>Grimes</p>
        </div>
        <div class="artist-card" data-artist="artist2">
          <img src="./assets/img/elden-ring-sote-messmer-1.jpg" alt="Artista 2" />
          <p>El empalador</p>
        </div>
        <div class="artist-card" data-artist="artist3">
          <img src="assets/img/postmalone.webp" alt="Artista 3" />
          <p>Post Malone</p>
        </div>
      </div>
    </section>

    <section id="game" style="display: none;">
      <audio id="audio"></audio>
      <button id="play">Reproducir</button>
      
      <input type="text" id="guess" placeholder="Escribe el nombre de la canción" />
      <button id="check">Comprobar</button>
      
      <p id="result"></p>
    </section>
  </div>

  <script>
    const artistCards = document.querySelectorAll(".artist-card");
    artistCards.forEach(card => {
      card.addEventListener("click", () => {
        const artist = card.dataset.artist;
        localStorage.setItem("selectedArtist", artist);
        window.location.href = "ingame.html";
      });
    });
  </script>
  
  <script src="./js/game.js"></script>
</body>
</html>
